<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Today's Weather</title>
        <meta name="description" content="Get the weather right now!">
        <meta name="author" content="Rupa">
        <link rel="stylesheet" href="./main.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet"> 
    </head>
    <body>
        <div id="loading">
            <div id="load_container">
                <h1>Loading Weather</h1>
                <div id="circle_semi"><div id="circle_opaque"></div></div>
            </div>
        </div>
        <div id="container">
            <h1>Today's Weather</h1>
            <p id="wIcon"></p>
            <h2 id="location"></h2>
            <h2 id="temperature"><span id="num"></span></h2>
            <h2 id="description"></h2>
            <div id="notSupported">
                <p>Geolocation is not supported by this browser. Please use an up-to-date browser.</p>
            </div>
        </div>
        <script type="text/javascript" src="./weather.js"></script>
    </body>
  </html>
